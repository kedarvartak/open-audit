version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: open_audit_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-open_audit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - open_audit_net

  redis:
    image: redis:7-alpine
    container_name: open_audit_redis
    ports:
      - "6379:6379"
    networks:
      - open_audit_net

  minio:
    image: minio/minio
    container_name: open_audit_minio
    ports:
      - "9000:9000"
      - "9002:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - open_audit_net

  blockchain-node:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: open_audit_blockchain
    ports:
      - "8545:8545"
    entrypoint: ["anvil", "--host", "0.0.0.0", "--chain-id", "1337"]
    networks:
      - open_audit_net

volumes:
  postgres_data:
  minio_data:

networks:
  open_audit_net:
    driver: bridge
